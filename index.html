<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gear</title>
    <!-- Font Awesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS Link -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- Header Section Start -->
    <header class="header">
      <!-- Nav Start -->
      <nav class="nav">
        <h2 class="nav-title">Influencer products</h2>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Sign up</a></li>
          <li><a href="#">Log In</a></li>
          <li>
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
          </li>
        </ul>
      </nav>

      <!-- Banner Start -->
      <div class="banner">
        <div class="banner-info">
          <h3 class="banner-title">Start your Journey as Influencer</h3>
          <p class="banner-description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="btn">
            Preebook now
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="banner-img">
          <img src="images/main-camera.png" alt="" />
        </div>
      </div>
    </header>
    <!-- Header Section End -->

    <main>
      <!-- Partners Section Start -->
      <section class="partners">
        <div class="partner"><img src="images/logos/Alibaba.svg" alt="" /></div>
        <div class="partner"><img src="images/logos/Amazon.svg" alt="" /></div>
        <div class="partner">
          <img src="images/logos/Daraz.pk Logo.svg" alt="" />
        </div>
        <div class="partner"><img src="images/logos/Ebay.svg" alt="" /></div>
        <div class="partner"><img src="images/logos/Rakuten.svg" alt="" /></div>
        <div class="partner"><img src="images/logos/Walmart.svg" alt="" /></div>
        <div class="partner"><img src="images/logos/Target.svg" alt="" /></div>
      </section>
      <!-- Partners Section End -->
    </main>
  </body>
</html>
